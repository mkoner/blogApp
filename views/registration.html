<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        <%- include('./components/header.html', {loggedIn: loggedIn}) %>
    </header>
    
    <div>

        <form action="/registration" method="post">

            <h3>CREATE AN ACCOUNT</h3>

            <% if (emailUsed) { %>
                <div id="loginFailed" class="error-message" %>>
                    <label>Registration failed - Email already used.</label>
                </div>
                <hr>
            <% } %>
    
            <div class="form-element">
                <label>Name*:</label>
                <input type="text" name="username" id="username" required placeholder="Enter your full name">
            </div>
            <div class="form-element">
                <label>Email*:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-element">
                <label>Password*:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <footer>
        <%- include('./components/footer.html') %>
    </footer>
</body>
</html>

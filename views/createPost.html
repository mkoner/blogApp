<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <%- include('./components/header.html', {loggedIn: loggedIn}) %>
    </header>
    
    <form action="/posts/new" method="post" enctype="multipart/form-data">
        <h3>Create a new post</h3>
        <% if (failed) { %>
            <div class="error-message" %>>
                  <%= notImage ? "Only .png, .jpg and .jpeg format allowed!" : "Error creating post, please try again" %>
            </div>
            <hr>
        <% } %>
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
        </div>
        <div>
            <label for="content">content</label><br>
            <textarea name="content" id="content" cols="30" rows="10" required></textarea>
        </div>
        <div>
            <label for="image">Image</label>
            <input type="file" name="file" id="image" required>
        </div>
        <button>Post</button>
    </form>

    <footer>
        <%- include('./components/footer.html') %>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="mainFrame">

        <!-- <header> -->
            <%- include('./components/header.html', {loggedIn: loggedIn}) %>

        <form style="width: 60%" action="<%= `/posts/update/${post._id}` %>" method="post">
            <h3>Update post</h3>
            <% if (failed) { %>
                <div class="error-message" %>>
                    Error updating post, please try again
                </div>
                <hr>
            <% } %>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value=" <%= post.title %> required">
            </div>
            <div style="margin: 20px 0">
                <label for="content">Content</label><br>
                <textarea name="content" id="content" cols="30" rows="10" required><%= post.content %></textarea>
            </div>
            <button>Update Post</button>
        </form>

        <!-- <footer> -->
            <%- include('./components/footer.html') %>

    </div>
</body>

</html>

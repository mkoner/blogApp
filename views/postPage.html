    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>

        .post-page{
            margin: 20px 10%;
            border: 1px solid lightgrey;
            padding: 10%;
            text-align: left;
        }
        .post-page-image img{
            width: 740px;
            height: 467px;
            object-fit: cover;
            object-position: 50% 50%;
            max-width: 100%;
        }

        .post-page-top{
            display: flex;
            justify-content: start;
            gap: 10px;
            align-items: center;
        }

        .icon-image{
            width: 30px;
        }

        .post-content{
            white-space: pre-wrap;
        }

        @media only screen and (max-width: 500px) {
            .post-page {
                margin: 10px 5%;
                padding: 5%;
            }
        }

    </style>
</head>
<body>
    <header>
        <%- include('./components/header.html', {loggedIn: loggedIn}) %>
    </header>
    
    <div class="post-page">
        <div class="post-page-top">
            <div class="user-icon">
                <img src="/icons/profile-user.png" alt="user icon" class="icon-image">
            </div>
            <div class="username">
                <%= author.username %>
            </div>
            <span>-</span>
            <div class="posted-date">
                <%= post.postedDate.toLocaleDateString() %>
            </div>
        </div>
        <h4><%= post.title.toUpperCase() %></h4>
        <div class="post-page-image">
            <img src="<%= `/uploads/${post.imageUrl}` %>" alt="illustrative image">
        </div>
        <p class="post-content"> <%= post.content %> </p>
    </div>

    <footer>
        <%- include('./components/footer.html') %>
    </footer>
</body>
</html>

<head>
    <meta charset="UTF-8">
    <title>postCard</title>
    <link rel="stylesheet" href="/css/main.css">


    <style>


.articleContainer {
    display: flex;
    width: 80%;
    height: 200px;
    border: 1px solid lightgray;
    
}


.bg-img-container {
    width: 50%;
    background-size: cover;
}
        
.textDiv {
    width: 50%;
    min-width: 100px;
    display: flex;
    padding: 8%;
    flex-direction: column;
    overflow: hidden;
    gap: 20px
        }

        .titleArticle {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
           
        }


        .contentContainer {
            word-break: break-word;
           
            line-height: 1.5;
            height: 60%;
        }


        .textArticle {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
            -webkit-line-clamp: 3;
        }

        
    </style>
</head>





<a href=" <%= `post/${post._id}` %> ">

    <div id="articleContainer" class="articleContainer">

        <div class="bg-img-container"
            style="background-image: url('<%= `/uploads/${post.imageUrl}` %>'); object-fit: fill;">
        </div>

        <div class="textDiv">

              <!-- <div id="Date" class="textArticle">
                <%= post.postedDate %>
            </div> -->

            <div id="Title" class="titleArticle"><strong>
                    <%= post.title.toUpperCase() %>
                </strong></div>

            <div id="contentContainer" class="contentContainer">

                <div id="content" class="textArticle">
                    <%= post.content %>
                </div>
            </div>

        </div>


    </div>
</a>

<head>
    <style>


.articleContainer {
    display: grid;
    grid-template-columns: 1fr 1fr;
    min-height: 190px;
    border: 1px solid lightgray;
    margin: 0;
}

.articleContainer:hover{
    border-color: black;
    cursor: pointer;
}


.bg-img-container {
    
}

.bg-img-container img{
    width: 100%;
    height: 100%;
}

        
.textDiv {
    
    min-width: 100px;
    display: flex;
    padding: 5%;
    flex-direction: column;
    justify-content: center;
    gap: 10px
}

.truncate {
   overflow: hidden;
   text-overflow: ellipsis;
   display: -webkit-box;
   -webkit-line-clamp: 3; /* number of lines to show */
           line-clamp: 2;
   -webkit-box-orient: vertical;
}

@media only screen and (max-width: 750px) {
    .articleContainer {
        margin: 0%;
    }
}

@media only screen and (max-width: 400px) {
    .articleContainer {
        grid-template-columns: 1fr;
    }

}        
    </style>
</head>





<a href=" <%= `post/${post._id}` %> ">

    <div id="articleContainer" class="articleContainer">

        <!-- <div class="bg-img-container"
            style="background-image: url('<%= `/uploads/${post.imageUrl}` %>'); object-fit: fill;">
        </div> -->

        <div class="bg-img-container">
            <img src=" <%= `/uploads/${post.imageUrl}` %> " alt="">
        </div>

        <div class="textDiv">

              <!-- <div id="Date" class="textArticle">
                <%= post.postedDate %>
            </div> -->

            <div id="Title" class="titleArticle"><strong>
                    <%= post.title.toUpperCase() %>
                </strong></div>

            <div id="contentContainer" class="contentContainer">

                <div id="content" class="textArticle truncate">
                    <%= post.content %>
                </div>
            </div>

        </div>


    </div>
</a>
